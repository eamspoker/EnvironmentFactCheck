<!DOCTYPE html>
<html>
  <head>
    <style>
      #screen {
        height: 300px;
        width: 600px;
        outline: none;
      }

      #goButton, #awayButton {
        outline: none;
        background-color: #80bb5c;
      }

      #link{
        outline: none;
        background-color: #80bb5c;
      }

      #thermometer{
        outline-color: white;
      }

    </style>
  </head>
  <link rel="stylesheet" href="css/patternfly.css">
  <body>

    <div id="screen">
    <div class="pf-c-card" id="card-action-example-1">
  <div class="pf-c-card__head">
    <div class="pf-c-card__head-main">
      <img src="images/logo.png" width= "50px" alt="Logo"/>
    </div>
    <div class="pf-c-card__actions">
      <button class="pf-c-button pf-m-primary" id="awayButton">Visit Our Website</button>
      <div class="pf-c-dropdown">
        <ul class="pf-c-dropdown__menu" aria-labelledby="card-action-example-1-dropdown-kebab-right-aligned-button" hidden>
          <li>
            <a class="pf-c-dropdown__menu-item" href="#">Link</a>
          </li>
          <li>
            <button class="pf-c-dropdown__menu-item" type="button">Action</button>
          </li>
          <li>
            <a class="pf-c-dropdown__menu-item pf-m-disabled" href="#" aria-disabled="true" tabindex="-1">Disabled link</a>
          </li>
          <li>
            <button class="pf-c-dropdown__menu-item" type="button" disabled>Disabled action</button>
          </li>
          <li class="pf-c-dropdown__separator" role="separator"></li>
          <li>
            <a class="pf-c-dropdown__menu-item" href="#">Separated link</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="pf-c-card__header pf-c-title pf-m-md" id="card-action-example-1-check-label">


    <div class="pf-l-level">
  <div class="pf-l-level__item"><h1>Fake News Detector</h1></div>
  <div class="pf-l-level__item" id="pointDisplay">Points: (Refresh)</div>
</div>

  </div>
  <div class="pf-c-card__body">
  <div class="pf-l-stack pf-m-gutter">
  <div class="pf-l-stack__item" id="thermometer"><p>Reliability: </p></div>
  <div class="pf-l-stack__item pf-m-fill"><p id="description"></p></div>
  </div>
</div>
  <div class="pf-c-card__footer">
    <div class="pf-l-level">
  <div class="pf-l-level__item"><button class="pf-c-button pf-m-primary" id="goButton">Check Page</button></div>
  <div class="pf-l-level__item"><button class="pf-c-button pf-m-primary" type="button" id="link">
    Login
  </button></div>
</div>

  </div>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>


<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script type="text/javascript" src="content.js"></script>
<script type="text/javascript" src="signin.js"></script>
<script type="text/javascript" src="popup.js"></script>

</div>
</html>
